services:

  db:
    image: cassandra:5.0
    container_name: cassandra
    ports:
      - "9042:9042"
    volumes:
      - ./data:/var/lib/cassandra
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 8G

  cache:
    image: redis:8.4.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 512M

  ai:
    image: ollama/ollama:0.6.2
    container_name: ollama
    ports:
      - "11434:11434"
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 2G

  app:
    build: .
    container_name: digestwave
    ports:
      - "8080:8080"
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - db
      - ai
      - cache
    profiles:
      - app
    restart: on-failure
