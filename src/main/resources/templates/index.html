<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digestwave</title>
    <meta name="description" content="News monitoring platform for keyword frequency and sentiment analysis.">
    <meta name="keywords" content="Digestwave, Digest, News, Monitoring, Analytics, Technology, Tech">

    <meta name="og:title" property="og:title" content="Digestwave">
    <meta name="og:locale" property="og:locale" content="en_US">
    <meta name="og:description" property="og:description" content="News monitoring platform for keyword frequency and sentiment analysis.">
    <meta name="og:url" property="og:url" content="https://digestwave.com">
    <meta name="og:site_name" property="og:site_name" content="Digestwave">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@LeskoRuslan">

    <meta name="robots" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-900: #0c4a6e;

            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-300: #cbd5e1;
            --secondary-400: #94a3b8;
            --secondary-500: #64748b;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;

            --accent-400: #fb7185;
            --accent-500: #f43f5e;
            --accent-600: #e11d48;

            --success-400: #4ade80;
            --success-500: #22c55e;
            --success-600: #16a34a;

            --warning-400: #fbbf24;
            --warning-500: #f59e0b;

            --error-50: #fef2f2;
            --error-200: #fecaca;
            --error-400: #f87171;
            --error-500: #ef4444;

            --gradient-primary: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary-100) 0%, var(--secondary-200) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-500) 0%, var(--accent-600) 100%);

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-secondary);
            margin: 0;
            padding: 1.5rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--secondary-700);
            min-height: 100vh;
        }

        .container {
            max-width: 56rem;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: 3rem 2.5rem;
            border: 1px solid var(--secondary-200);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        h1 {
            text-align: center;
            color: var(--secondary-900);
            margin: 0 0 3rem 0;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.025em;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .carousel-rows {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: var(--secondary-50);
            border-radius: var(--border-radius-xl);
            border: 1px solid var(--secondary-200);
        }

        .carousel-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
            height: 3.5rem;
            margin-bottom: 0;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }

        ul.tag-cloud {
            display: flex;
            flex-wrap: nowrap;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
            align-items: center;
            animation: carousel-move 20s linear infinite;
            will-change: transform;
        }

        .carousel-wrapper:nth-child(even) ul.tag-cloud {
            animation-direction: reverse;
            animation-duration: 24s;
        }

        .carousel-wrapper:nth-child(odd) ul.tag-cloud {
            animation-duration: 20s;
        }

        ul.tag-cloud li {
            background: white;
            border: 2px solid var(--primary-200);
            color: var(--primary-700);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-lg);
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            letter-spacing: 0.01em;
            display: inline-block;
        }

        ul.tag-cloud li:hover {
            background: var(--primary-500);
            color: white;
            border-color: var(--primary-600);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        @keyframes carousel-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .search-container {
            display: flex;
            align-items: stretch;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .search-container input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--secondary-200);
            border-radius: var(--border-radius-lg);
            font-size: 1rem;
            font-family: inherit;
            color: var(--secondary-700);
            background: white;
            transition: all 0.2s ease;
            outline: none;
        }

        .search-container input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgb(14 165 233 / 0.1);
        }

        .search-container input::placeholder {
            color: var(--secondary-400);
            font-weight: 400;
        }

        .search-container button {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
            white-space: nowrap;
        }

        .search-container button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .search-container button:active {
            transform: translateY(0);
        }

        .chart-container {
            margin-top: 2rem;
            text-align: center;
            padding: 2rem;
            background: var(--secondary-50);
            border-radius: var(--border-radius-xl);
            border: 1px solid var(--secondary-200);
        }

        canvas {
            max-width: 100%;
            border-radius: var(--border-radius-md);
        }

        .no-results {
            color: var(--error-500);
            font-size: 1.125rem;
            margin-top: 2rem;
            text-align: center;
            padding: 2rem;
            background: var(--error-50);
            border: 1px solid var(--error-200);
            border-radius: var(--border-radius-lg);
            font-weight: 500;
        }

        #article-list {
            margin-top: 2rem;
        }

        #article-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 1rem;
        }

        #article-list li {
            padding: 1.25rem;
            background: white;
            border: 1px solid var(--secondary-200);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        #article-list li:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-300);
        }

        #article-list a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            word-break: break-all;
            transition: color 0.2s ease;
        }

        #article-list a:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .search-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container button {
                padding: 1rem;
            }

            .carousel-rows {
                padding: 1rem;
            }

            ul.tag-cloud {
                gap: 1rem;
            }

            ul.tag-cloud li {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            ul.tag-cloud {
                animation: none;
            }

            * {
                transition: none !important;
            }
        }
    </style>
    <script>
        // Helper to randomize font size and duplicate tags for seamless carousel
        function setupTagCloudRow(ul) {
            Array.from(ul.children).forEach((li) => {
                const min = 0.9, max = 1.4;
                const size = (Math.random() * (max - min) + min).toFixed(2);
                li.style.fontSize = size + 'rem';
                li.style.fontWeight = '500';
            });
            if (!ul.dataset.duplicated) {
                const tags = Array.from(ul.children);
                tags.forEach(li => {
                    const clone = li.cloneNode(true);
                    ul.appendChild(clone);
                });
                ul.dataset.duplicated = "true";
            }
        }
        // Distribute tags across rows
        function distributeTagsAcrossRows(tags, rowCount) {
            const rows = Array.from({length: rowCount}, () => []);
            tags.forEach((tag, i) => {
                rows[i % rowCount].push(tag);
            });
            return rows;
        }
        function setupAllTagClouds() {
            const allWrappers = document.querySelectorAll('.carousel-wrapper');
            allWrappers.forEach(wrapper => {
                const ul = wrapper.querySelector('.tag-cloud');
                if (ul) setupTagCloudRow(ul);
            });
        }
        // After tags are loaded, split them into multiple rows
        function handleTagsLoaded() {
            const ul = document.querySelector('.tag-cloud');
            if (!ul) return;
            const tags = Array.from(ul.children);
            const rowCount = 3;
            const rows = distributeTagsAcrossRows(tags, rowCount);

            const carouselRows = document.createElement('div');
            carouselRows.className = 'carousel-rows';
            rows.forEach((rowTags, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'carousel-wrapper';
                const rowUl = document.createElement('ul');
                rowUl.className = 'tag-cloud';
                rowTags.forEach(tag => rowUl.appendChild(tag));
                wrapper.appendChild(rowUl);
                carouselRows.appendChild(wrapper);
            });

            const container = ul.parentElement.parentElement;
            container.querySelector('.carousel-rows')?.remove();
            container.appendChild(carouselRows);

            setupAllTagClouds();
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for tags to load via htmx, then split into rows
            document.body.addEventListener('htmx:afterSwap', (evt) => {
                if (evt.target.classList.contains('tag-cloud')) {
                    handleTagsLoaded();
                }
            });
        });

        let mentionsData = [];
        function renderChart(data) {
            const ctx = document.getElementById('mentionsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => new Date(item.publishedAt).toLocaleDateString('en-US')),
                    datasets: [{
                        label: 'Mentions',
                        data: data.map(item => Math.round(item.count)),
                        borderColor: '#0ea5e9',
                        backgroundColor: 'rgba(14, 165, 233, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#0ea5e9',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointHoverBackgroundColor: '#0284c7',
                        pointHoverBorderColor: '#ffffff',
                        pointHoverBorderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#334155',
                                font: {
                                    family: 'Inter, sans-serif',
                                    size: 14,
                                    weight: 500
                                },
                                padding: 20
                            }
                        }
                    },
                    onClick: (evt, elements) => {
                        if (elements.length > 0) {
                            const idx = elements[0].index;
                            const mention = mentionsData[idx];
                            renderArticleList(mention);
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Days',
                                color: '#64748b',
                                font: {
                                    family: 'Inter, sans-serif',
                                    size: 12,
                                    weight: 500
                                }
                            },
                            ticks: {
                                color: '#64748b',
                                font: {
                                    family: 'Inter, sans-serif',
                                    size: 11
                                }
                            },
                            grid: {
                                color: '#e2e8f0',
                                drawBorder: false
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Occurrences',
                                color: '#64748b',
                                font: {
                                    family: 'Inter, sans-serif',
                                    size: 12,
                                    weight: 500
                                }
                            },
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return Number.isInteger(value) ? value : null;
                                },
                                color: '#64748b',
                                font: {
                                    family: 'Inter, sans-serif',
                                    size: 11
                                }
                            },
                            grid: {
                                color: '#e2e8f0',
                                drawBorder: false
                            }
                        }
                    }
                }
            });
        }

        function renderArticleList(mention) {
            const container = document.getElementById('article-list');
            container.innerHTML = '';
            if (!mention || !mention.instances || mention.instances.length === 0) {
                container.innerHTML = '<div class="no-results">No articles for this date.</div>';
                return;
            }
            const list = document.createElement('ul');
            mention.instances.forEach(instance => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = instance.articleUrl;
                a.textContent = instance.articleUrl;
                a.target = '_blank';
                li.appendChild(a);
                li.appendChild(document.createTextNode(' (' + instance.sentiment + ')'));
                list.appendChild(li);
            });
            container.appendChild(list);
        }

        function handleMentionsResponse(data) {
            mentionsData = data;
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';
            if (data.length === 0) {
                const noResultsMessage = document.createElement('div');
                noResultsMessage.className = 'no-results';
                noResultsMessage.textContent = 'No mentions found for the given keyword.';
                resultContainer.appendChild(noResultsMessage);
            } else {
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                chartContainer.innerHTML = '<canvas id="mentionsChart"></canvas>';
                resultContainer.appendChild(chartContainer);
                renderChart(data);
            }
            document.getElementById('article-list').innerHTML = '';
        }

        function setTagAndSearch(tag) {
            const input = document.getElementById('keywordInput');
            input.value = tag;
            fetchMentions();
        }

        function attachTagClickHandlers() {
            const tags = document.querySelectorAll('.tag-cloud li');
            tags.forEach(tag => {
                tag.addEventListener('click', () => setTagAndSearch(tag.textContent));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Wait for tags to load via htmx, then attach click handlers
            document.body.addEventListener('htmx:afterSwap', (evt) => {
                if (evt.target.classList.contains('tag-cloud')) {
                    attachTagClickHandlers();
                }
            });

            // Add Enter key listener to search input
            const keywordInput = document.getElementById('keywordInput');
            keywordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    fetchMentions();
                }
            });
        });

        async function fetchMentions() {
            const keyword = document.getElementById('keywordInput').value.trim();
            if (!keyword) {
                alert('Please enter a keyword.');
                return;
            }

            try {
                const response = await fetch(`/api/mentions/${encodeURIComponent(keyword)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch mentions');
                }
                const data = await response.json();
                handleMentionsResponse(data);
            } catch (error) {
                console.error('Error fetching mentions:', error);
                alert('An error occurred while fetching mentions.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Digestwave</h1>
        <div class="search-container">
            <input type="text" id="keywordInput" placeholder="Enter keyword">
            <button onclick="fetchMentions()">Search</button>
        </div>
        <div id="resultContainer"></div>
        <div id="article-list"></div>
        <div class="carousel-wrapper">
            <ul class="tag-cloud"
                hx-get="/api/keywords"
                hx-trigger="load"
                hx-swap="innerHTML">
                <!-- Tags will be loaded here -->
                <li onclick="setTagAndSearch(this.textContent)">Example Tag</li>
            </ul>
        </div>
        <!-- .carousel-rows will be injected here by JS -->
    </div>
</body>
</html>
